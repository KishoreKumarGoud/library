<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subject Files</h1>
        <ul>
            <% subjects.forEach(subject => { %>
                <li><strong>Subject:</strong> <%= subject.name %></li>
                <li><strong>Files:</strong>
                    <ul>
                        <% subject.files.forEach(file => { %>
                            <li><a href="cse-first-year.html">Sub1</a></li>
                        <% }) %>
                    </ul>
                </li>
            <% }) %>
        </ul>
    </div>
</body>
</html>
